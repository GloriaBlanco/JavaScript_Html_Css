<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      th {
        background-color: rgba(171, 86, 194, 0.55);
        border: 5px black;
      }
      td {
        background-color: rgba(0, 128, 0, 0.314);
        border: 1px solid blue;
      }
      

    </style>
    <title>TABELA</title>
  </head>
  <body>
    <h1>Orçamento</h1>
    <table align="center" style="
        width: 70%;
        height: 200px;
        text-align: center;" >
      <!-- Tabela - incio-->
      <thead>
        <!-- Cabeçalho -->
        <tr>
          <!-- titulo das colunas-->
          <th>Código</th>
          <th>Produtos</th>
          <th>Qtde</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>
        <!-- corpo da tabela, as linhas-->
        <tr>
          <!-- 1ª linha -->
          <td>1</td>
          <td>mouse</td>
          <td>3</td>
          <td>R$2,00</td>
        </tr>
        <!-- 2ª linha -->
        <tr>
          <td>5</td>
          <td>teclado</td>
          <td>1</td>
          <td>R$5,00</td>
        </tr>
        <tr>
          <td>2</td>
          <td>pilha</td>
          <td>2</td>
          <td>R$1,00</td>
        </tr>
        </tbody>
        <table align="center" style="width: 70%; height: 45px; text-align:center; border-top:3px dotted black;">               <tfoot>
            <tr>
               <td style="width:70%;" > Total</td>
               <td>R$8,00</td>
            </tr>
         </tfoot>
        </table>
    </table>
  </body>
</html>
